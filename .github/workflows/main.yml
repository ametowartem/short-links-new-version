name: main
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
    steps:
      -  uses: actions/checkout@v3
      -  name: Staring Node.js ${{ matrix.node-version }}
         uses: actions/setup-node@v3
         with:
           node-version: ${{ matrix.node-version }}
      -  name: install modules
         run: npm install
      -  name: build project
         run: npm run build
      -  name: format project
         run: npm run format
      -  name: lint project
         run: npm run lint
      -  name: test project
         run: npm test